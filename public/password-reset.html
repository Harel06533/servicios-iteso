<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITESO - Cambio de contraseña</title>
    <link rel="stylesheet" href="globalconfig.css" />
    <link rel="stylesheet" href="styles/login_styles/login_styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="loginModal" class="modal fade" target="modal" tabindex="-1">
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-static px-4"
        >
          <div class="modal-content">
            <div class="modal-body">
              <h1 class="modal-title w-50">
                <img src="assets/iteso-logo.png" alt="iteso-logo" />
              </h1>
              <h5 class="mt-4 text-iteso-primary w-1 mx-2">
                Restablecer contraseña
              </h5>
              <p class="mx-2 mb-3">
                Introduce tu nueva contraseña, asegurate de que tenga
                <em><strong>más de 8 caracteres</strong></em> y al menos
                <strong>una mayúscula</strong>
              </p>
              <form class="mx-1">
                <div class="form-group">
                  <input
                    required
                    id="passwordBase"
                    type="password"
                    class="form-control"
                    placeholder="Contraseña nueva"
                  />
                </div>
                <div>
                  <input
                    required
                    id="passwordRepeat"
                    type="password"
                    class="form-control"
                    placeholder="Vuelve a ingresar la contraseña"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-iteso-primary text-uppercase fw-bold"
                >
                  restablecer
                </button>
              </form>

              <p class="text-center mb-3">
                ¿Problemas? Manda un correo a
                <a class="link text-iteso-primary-400" href="#">esi@iteso.mx</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/login_logic/show_login.js"></script>
    <script src="scripts/login_logic/pass_reset_logic.js"></script>
  </body>
</html>
