<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/globalconfig.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>ITESO - Servicios Mi ITESO</title>
  </head>
  <body>
    <!-- main navbar -->
    <header>
      <nav class="navbar w-100 navbar-expand-lg bg-iteso-primary fixed p-0">
        <div class="container-fluid p-0 d-flex justify-content-between">
          <a
            class="navbar-brand bg-iteso-secondary m-0 p-1"
            href="https://www.iteso.mx/"
            ><img
              style="width: 4rem"
              src="/assets/iteso-logo-cropped.png"
              alt="iteso logo"
          /></a>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="mainPageNavbar"
          >
            <ul
              class="navbar-nav d-flex justify-content-between align-items-center w-100 h-100 m-0"
            >
              <li class="nav-item">
                <h6 class="nav-link title text-white text-uppercase m-0">
                  zona reservada
                </h6>
              </li>
              <li class="nav-item">
                <form role="search">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control rounded-start-pill"
                      placeholder="Buscar"
                      aria-label="Buscar"
                    />
                    <button
                      type="submit"
                      class="btn btn-secondary rounded-end-pill"
                    >
                      <span
                        class="text-white fa-solid fa-magnifying-glass"
                      ></span>
                    </button>
                  </div>
                </form>
              </li>
              <li class="nav-item">
                <button class="btn btn-info rounded-0 text-white">
                  <span class="fa-solid fa-bell"></span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e0497758cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
