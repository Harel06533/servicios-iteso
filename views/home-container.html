<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/globalconfig.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>ITESO - Servicios Mi ITESO</title>
    <style>
      body,
      html {
        height: 100%;
      }

      body {
        height: 100vh;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <!-- main navbar -->
    <header style="height: 93%">
      <nav class="navbar w-100 navbar-expand-lg bg-iteso-primary p-0">
        <div
          class="container-fluid p-0 d-flex justify-content-between"
          style="align-items: initial"
        >
          <a
            class="navbar-brand bg-iteso-secondary m-0 p-1"
            href="https://www.iteso.mx/"
            ><img
              style="width: 4rem"
              src="/assets/iteso-logo-cropped.png"
              alt="iteso logo"
          /></a>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="mainPageNavbar"
          >
            <ul
              class="navbar-nav d-flex justify-content-between align-items-center w-100 m-0 h-100"
              style="height: inherit"
            >
              <li class="nav-item mx-3">
                <h5 class="title text-white text-uppercase m-0">
                  zona reservada
                </h5>
              </li>
              <li class="nav-item mx-3">
                <form role="search">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control rounded-start-pill"
                      placeholder="Buscar"
                      aria-label="Buscar"
                      style="background-color: #fafafa; opacity: 85%"
                    />
                    <button
                      type="submit"
                      class="btn btn-iteso-secondary rounded-end-pill"
                    >
                      <span
                        class="text-white fa-solid fa-magnifying-glass"
                      ></span>
                    </button>
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- sidebar -->
      <div
        class="d-flex flex-column bg-iteso-primary-400 h-100"
        style="width: 20%"
      >
        <div class="accordion accordion-flush w-100" id="sidebarAccordion">
          <div class="accordion-item">
            <h2 id="accordion-header">
              <button
                class="accordion-button collapsed btn btn-iteso-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#moneyInfo"
                aria-expanded="false"
                aria-controls="moneyInfo"
              >
                Finanzas
              </button>
            </h2>
            <div id="moneyInfo" class="accordion-collapse collapse">
              <div class="accordion-body">
                <strong>Item</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e0497758cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
