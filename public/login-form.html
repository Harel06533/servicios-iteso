<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ITESO</title>
    <link rel="stylesheet" href="globalconfig.css" />
    <link rel="stylesheet" href="styles/login_styles/login_styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  </head>

  <body>
    <div class="container">
      <div id="loginModal" class="modal fade" target="modal" tabindex="-1">
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-static px-4"
        >
          <div class="modal-content">
            <div class="modal-body">
              <h1 class="modal-title text-center">
                <img src="assets/iteso-logo.png" alt="iteso-logo" />
              </h1>
              <form class="mx-1">
                <div class="form-group">
                  <input
                    required
                    id="username"
                    type="text"
                    class="form-control"
                    placeholder="Nombre de usuario"
                  />
                  <label for="username" class="text-iteso-primary-400 fw-bold">
                    @iteso.mx
                  </label>
                </div>
                <div>
                  <input
                    required
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Contraseña"
                  />
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberUser"
                  />
                  <label for="rememberUser" class="form-check-label"
                    >Recordar nombre de usuario</label
                  >
                </div>
                <button
                  type="submit"
                  class="btn btn-iteso-primary text-uppercase fw-bold w-100"
                >
                  ingresar
                </button>
              </form>

              <p class="text-center">
                ¿Problemas? Manda un correo a
                <a class="link text-iteso-primary-400" href="#">esi@iteso.mx</a>
              </p>
              <div class="text-center mb-3">
                <a
                  class="link text-iteso-primary-400"
                  id="passwordReset"
                  href="/password"
                  >Restablecer contraseña</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/login_logic/show_login.js"></script>
    <script src="scripts/login_logic/login_logic.js"></script>
  </body>
</html>
