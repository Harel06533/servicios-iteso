<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperacion de contraseña</title>
    <link rel="stylesheet" href="globalconfig.css" />
    <link rel="stylesheet" href="styles/password-recovery-styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
</head>

<body>
    <div class="container">
        <div id="loginModal" class="modal fade" target="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-static px-4">
                <div class="modal-content">
                    <div class="modal-body">
                        <h1 class="modal-title text-center">
                            <img src="assets/iteso-logo.png" alt="iteso-logo" />
                        </h1>
                        <form class="mx-1">
                            <div class="form-group">
                                <input required id="username" type="text" class="form-control"
                                    placeholder="Nombre de usuario" />
                                <label for="username" class="text-primary fw-bold">
                                    @iteso.mx
                                </label>
                            </div>
                            <div>
                                <input required id="password" type="password" class="form-control"
                                    placeholder="Contraseña" />
                            </div>

                            <button type="submit" class="btn btn-primary text-uppercase fw-bold">
                                Continuar
                            </button>
                        </form>

                        <p class="text-center">
                            ¿Problemas? Manda un correo a <a href="#">esi@iteso.mx</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/login_logic.js"></script>
</body>

</html>
